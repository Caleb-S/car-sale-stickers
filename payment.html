<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sale Stickers</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="checkout.css" />
    <script defer src="https://js.stripe.com/v3/"></script>
    <script defer src="checkout.js"></script>
    <script defer src="sticker-builder.js"></script>
  </head>
  <body>
    <div class="nav">
      <h3 class="nav-title">CarSaleStickers.com</h3>
    </div>

    <div class="payment">
      <!-- Product Summary-->
      <div class="product-summary">
        <div class="summary-deco"></div>
        <div class="product-scrollbox">
          <div class="builder-container">
            <!-- Sticker Preview -->
            <div class="sticker-border">
              <text class="sticker-for-sale">FOR SALE</text>
              <text class="sticker-num">555-555-5555</text>
              <text class="sticker-email">Emmanuel.rodriguez@icloud.com</text>
            </div>

            <div class="option-wrapper">
              <!-- <button class="mobile-Num-btn"></button> -->
              <div class="add-btn" id="mobile-btn">
                <img src="assets/add-btn.png" alt="Cover Photo" />
              </div>
              <text class="sticker-option-text">Mobile Number</text>
            </div>

            <div class="option-wrapper">
              <!-- <button class="email-btn"></button> -->
              <div class="add-btn" id="email-btn">
                <img src="assets/add-btn.png" alt="Cover Photo" />
              </div>
              <text class="sticker-option-text">Email</text>
            </div>
          </div>
          <!-- Builder Container End-->
          <div class="builder-container">
            <!-- Sticker Preview -->
            <div class="sticker-border">
              <text class="sticker-for-sale">FOR SALE</text>
              <text class="sticker-num">555-555-5555</text>
              <text class="sticker-email">Emmanuel.rodriguez@icloud.com</text>
            </div>

            <div class="option-wrapper">
              <!-- <button class="mobile-Num-btn"></button> -->
              <div class="add-btn" id="mobile-btn">
                <img src="assets/add-btn.png" alt="Cover Photo" />
              </div>
              <text class="sticker-option-text">Mobile Number</text>
            </div>

            <div class="option-wrapper">
              <!-- <button class="email-btn"></button> -->
              <div class="add-btn" id="email-btn">
                <img src="assets/add-btn.png" alt="Cover Photo" />
              </div>
              <text class="sticker-option-text">Email</text>
            </div>
          </div>
          <!-- Builder Container End-->
          <div class="builder-container">
            <!-- Sticker Preview -->
            <div class="sticker-border">
              <text class="sticker-for-sale">FOR SALE</text>
              <text class="sticker-num">555-555-5555</text>
              <text class="sticker-email">Emmanuel.rodriguez@icloud.com</text>
            </div>

            <div class="option-wrapper">
              <!-- <button class="mobile-Num-btn"></button> -->
              <div class="add-btn" id="mobile-btn">
                <img src="assets/add-btn.png" alt="Cover Photo" />
              </div>
              <text class="sticker-option-text">Mobile Number</text>
            </div>

            <div class="option-wrapper">
              <!-- <button class="email-btn"></button> -->
              <div class="add-btn" id="email-btn">
                <img src="assets/add-btn.png" alt="Cover Photo" />
              </div>
              <text class="sticker-option-text">Email</text>
            </div>
          </div>
          <!-- Builder Container End-->
          <button class="variant-btn"></button>
        </div>
        <!-- Scroll Box End-->
      </div>

      <!-- Payment Section-->
      <div class="payment-section">
        <!-- Display a payment form -->
        <form id="payment-form">
          <div id="link-authentication-element">
            <!--Stripe.js injects the Link Authentication Element-->
          </div>
          <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
          </div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Order now</span>
          </button>
          <div id="payment-message" class="hidden"></div>
        </form>
      </div>
    </div>

    <!-- Background Deco -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sale Stickers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nav menu -->
    <div class="nav">
      <h3 class="nav-title">CarSaleStickers.com</h3>
    </div>

    <!-- Main Body -->
    <div class="main">
      <div class="container">
        <div class="section">
          <!-- Header Section-->
          <div class="header-section">
            <h1 class="header-title">Build Your Own Sticker</h1>
            <div class="header-background"></div>
          </div>
          <!-- Sticker Builder Section-->
          <div class="build-section">
            <div class="sticker-builder">
              <h2>Build Your Sticker</h2>
              <!-- Sticker Preview -->
              <div class="sticker-border">
                <text>FOR SALE</text>
              </div>
              <button class="mobile-Num-btn"></button>
              <text>Mobile Number</text>
              <button class="email-btn"></button>
              <text>Email</text>
            </div>
            <div class="marketing-card">
              <h1>Market Everywhere You Go</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer"></div>
  </body>
</html>

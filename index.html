<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sale Stickers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nav menu -->
    <div class="nav">
      <h3 class="nav-title">CarSaleStickers.com</h3>
    </div>

    <!-- Main Body -->
    <div class="main">
      <div class="container">
        <div class="header-section">
          <!-- Header Section-->
          <div class="header-section">
            <div class="header-title-container">
              <h1 class="header-title">
                Build<br />
                Your Own Sticker
              </h1>
            </div>
            <div class="header-background"></div>
          </div>
          <!-- Sticker Builder Section-->
          <div class="build-section">
            <div class="sticker-builder">
              <h2 class="builder-title">Build Your Sticker</h2>
              <div class="builder-container">
                <!-- Sticker Preview -->
                <div class="sticker-border">
                  <text class="sticker-for-sale">FOR SALE</text>
                  <!-- <text class="sticker-num" id="sticker-num">555-555-5555</text> -->
                  <!-- <text class="sticker-email" id="sticker-mail"
                    >Emmanuel.rodriguez@icloud.com</text
                  > -->

                  <input
                    aria-label="Enter Your Phone Number"
                    spellcheck="false"
                    placeholder="555-555-5555"
                    class="sticker-input num-input"
                    value=""
                    id="sticker-num"
                  />
                  <input
                    aria-label="Enter Your Phone Number"
                    spellcheck="false"
                    placeholder="enter.emailaddress@here.com"
                    class="sticker-input mail-input"
                    value=""
                    id="sticker-mail"
                  />
                </div>
                <div class="option-wrapper">
                  <!-- <button class="mobile-Num-btn"></button> -->
                  <div class="add-btn" id="mobile-btn">
                    <img src="assets/add-btn.png" alt="Cover Photo" />
                  </div>
                  <text class="sticker-option-text">Mobile Number</text>
                </div>
                <div class="option-wrapper">
                  <!-- <button class="email-btn"></button> -->
                  <div class="add-btn" id="email-btn">
                    <img src="assets/add-btn.png" alt="Cover Photo" />
                  </div>
                  <text class="sticker-option-text">Email</text>
                </div>
              </div>
              <button id="orderButton" class="order-btn">ORDER</button>
            </div>
            <div class="marketing-card">
              <h1 class="marketing-text">
                Market<br /><b>Everywhere</b><br />You Go
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer"></div>

    <script defer src="sticker-builder.js"></script>
  </body>
</html>
